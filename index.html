<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma-rtl.min.css">
    <title>Make Me!</title>
</head>

<body>
    <header>
        <div>
            <h1 class="title is-1 has-text-white">Make Me</h1>
        </div>
    </header>


    <main class="section">
        <div class="columns topmid">
            <div class="column is-2">
                <form action="submit" id="input-form" class="has-text-white">
 
                    <h3>What's your name?</h3>
                    <input type="text" id="name-input" class="input">

                    <h3>What is your favorite animal?</h3>
                    <input type="text" class="input">

                    <h3>What is your profile rating?</h3>
                    <select name="rating" id="rating">
                        <option value="g">G</option>
                        <option value="pg">PG</option>
                        <option value="pg-13">PG-13</option>
                        <option value="r">R</option>
                    </select>

                    <h3>What is your gender?</h3>
                    <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>

                    <button type="submit" id="sbmt-btn" class="button">Create Profile</button>
                </form>
            </div>
            <div class="column is-10 midbottom">
                <div id="user-sec">
                    <p>

                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong class="title is-5">Make Me</strong> by <a href="https://github.com/eliassaunders">Elias
                    Saunders</a> and <a href="https://github.com/LifeInvaderr">Matthew Kaus</a>. Uses the APIs :
                <a href="">Placeholder 1</a>. And
                <a href="">Placeholder 2</a>.
            </p>
        </div>
    </footer>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
