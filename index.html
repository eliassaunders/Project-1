<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Make Me!</title>
</head>

<body>
    <header>
        <div>
            <h1 class="title is-1 has-text-white">Make Me!</h1>
        </div>
    </header>


    <main>
        <aside>
            <form action="submit" id="input-form" class="has-text-white">

                <h3>What's your first name?</h3>
                <input type="text" id="name-input" class="input">

                <h3>What is your favorite animal?</h3>
                <input type="text" class="input" id="animal-input">
                <h3>What is your profile rating?</h3>
                <div class="select">
                    <select name="rating" id="rating">
                        <option value="g">G</option>
                        <option value="pg">PG</option>
                        <option value="pg-13">PG-13</option>
                        <option value="r">R</option>
                    </select>
                </div>
                <h3>How would you describe yourself?</h3>
                <div class="select">
                    <select name="gender" id="pers">
                        <option value="dark">Dark</option>
                        <option value="funny">Funny</option>
                        <option value="sad">Sad</option>
                        <option value="self-obsessed">Downright Hilarious</option>
                        <option value="evil">Evil</option>
                        <option value="stupid">Stupid</option>
                        <option value="strong">Strong</option>
                        <option value="angry">Angry</option>
                        <option value="crazy">Crazy</option>
                        <option value="weird">Weird</option>
                        <option value="creepy">Creepy</option>
                    </select>
                </div>
                <button type="submit" id="sbmt-btn" class="button">Create Profile</button>
            </form>
        </aside>

        <section>
            <div id="user-sec" class="has-text-black">
                
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong class="title is-5">Make Me!</strong> by <a href="https://github.com/eliassaunders">Elias
                    Saunders</a> and <a href="https://github.com/LifeInvaderr">Matthew Kaus</a>. Uses the APIs :
                <a href="">Placeholder 1</a>. And
                <a href="">Placeholder 2</a>.
            </p>
        </div>
    </footer>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
